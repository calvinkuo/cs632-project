<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiteboard</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <h1 class="App_title">Whiteboard Web Application</h1>
  <div id="toolbar">
    <button onclick="clearCanvas()" title="Clear"><i class="fas fa-trash"></i> Clear</button>
    <button onclick="undo()" title="Undo"><i class="fas fa-undo"></i> Undo</button>
    <button onclick="redo()" title="Redo"><i class="fas fa-redo"></i> Redo</button>
    <label>Brush Color: <input type="color" id="colorPicker" title="Pick brush color" onchange="changeColor(this.value)"></label>
    <label>Brush Size: <input type="range" id="sizePicker" title="Change brush size" min="1" max="20" value="2" onchange="changeSize(this.value)"></label>
    <button onclick="toggleEraser()" id="eraserBtn" title="Eraser"><i class="fas fa-eraser"></i> Eraser <span id="eraserStatus"></span></button>
    <label>Eraser Size: <input type="range" id="eraserSizePicker" min="1" max="30" value="10" onchange="changeEraserSize(this.value)"></label>
    <button onclick="saveCanvas()" title="Save"><i class="fas fa-save"></i> Save</button>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
    </select>
  </div>

  <div class="canvas-container">
    <canvas id="whiteboard"></canvas>
  </div>

  <script src="index.js"></script>
</body>
</html>
