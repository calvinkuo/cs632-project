<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiteboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="App_title">Whiteboard Web Application</h1>
  </header>

  <div id="toolbar" class="toolbar-container">
    <div class="tool-group">
      <button class="tool-btn" onclick="clearCanvas()" title="Clear Canvas"><i class="fas fa-trash"></i></button>
      <button class="tool-btn" onclick="undo()" title="Undo"><i class="fas fa-undo"></i></button>
      <button class="tool-btn" onclick="redo()" title="Redo"><i class="fas fa-redo"></i></button>
    </div>

    <div class="tool-group">
      <input type="color" id="colorPicker" onchange="changeColor(this.value)" title="Brush Color">
      <div id="colorIndicator" class="indicator" title="Selected Color"></div>
      <input type="range" id="sizePicker" min="1" max="30" value="2" onchange="changeSize(this.value)" title="Brush Size">
      <span id="sizeIndicator" class="indicator">2px</span>
    </div>

    <div class="tool-group">
      <button class="tool-btn" onclick="toggleEraser()" id="eraserBtn" title="Eraser"><i class="fas fa-eraser"></i></button>
      <input type="range" id="eraserSizePicker" min="1" max="30" value="10" onchange="changeEraserSize(this.value)" title="Eraser Size">
    </div>

    <div class="tool-group">
      <button class="tool-btn" onclick="openSaveModal()" title="Save"><i class="fas fa-save"></i></button>
    </div>

    <div class="tool-group">
      <button class="tool-btn" onclick="toggleHelp()" title="Help"><i class="fas fa-question-circle"></i></button>
    </div>

    <div class="tool-group">
      <button class="tool-btn" id="themeToggleBtn" onclick="toggleTheme()" title="Toggle Dark/Light Mode"><i class="fas fa-adjust"></i></button>
    </div>
  </div>

   <!-- Help Section -->
   <div id="helpSection" class="hidden">
    <ul>
      <li><strong>Brush</strong>: Default tool for drawing.</li>
      <li><strong>Eraser</strong>: Toggle to erase lines.</li>
      <li><strong>Undo/Redo</strong>: Step backward/forward through drawing.</li>
      <li><strong>Clear</strong>: Clears the canvas (undo supported).</li>
      <li><strong>Save</strong>: Opens modal to choose file format.</li>
    </ul>
  </div>

  <div class="canvas-container">
    <canvas id="whiteboard"></canvas>
  </div>

  <div id="statusBar" role="status" aria-live="polite"></div>

  <!-- Save Modal -->
  <div id="saveModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select File Format</h2>
      <select id="fileFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <div class="modal-actions">
        <button onclick="confirmSaveCanvas()">Save</button>
        <button onclick="closeSaveModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
